<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
  </head>
  <body>
    <nav class="nav">
      <h2>Students</h2>
      <div>
        <a href="/">Add new</a>
        <a href="/data">View all</a>
      </div>
    </nav>
    <form action="/submit" method="POST" class="form">
      <h2>Enter Your personal details</h2>
      <label for="regNum">Reg Number:</label>
      <input type="text" placeholder="Registration Number" name="regNum" />

      <label for="studentName">Student Name:</label>
      <input type="text" placeholder="Student Name" name="studentName" />

      <label for="studentEmail">Email:</label>
      <input type="email" placeholder="Student Email" name="studentEmail" />

      <label for="y1">Y1:</label>
      <input type="number" placeholder="Year 1 marks" name="y1" />

      <label for="y2">Y2:</label>
      <input type="number" placeholder="Year 2 marks" name="y2" />

      <label for="y3">Y3:</label>
      <input type="number" placeholder="Year 3 marks" name="y3" />

      <input type="submit" value="Submit" class="btn" />
    </form>
  </body>
</html>
